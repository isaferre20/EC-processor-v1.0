<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - Idraulica Baretta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        /* Logo */
        .logo {
            width: 100px;
            margin-bottom: 30px;
        }

        /* Title styling */
        h1 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        /* Input styling */
        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        input[type="file"]::file-selector-button {
            padding: 10px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit button styling */
        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }
        .submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Error message */
        .error-message {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 15px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer styling */
        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Idraulica Baretta Logo" class="logo">
        <h1>EC processor</h1>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Seleziona una scheda PDF:</label>
                <input type="file" name="file" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="base_path">Percorso di Destinazione:</label>
                <input type="text" name="base_path" placeholder="Enter the base path" required>
            </div>
            <div class="form-group">
                <label for="costo_orario">Costo Orario Fisso (€):</label>
                <input type="number" step="0.01" name="costo_orario" value="65" required>
            </div>
            <button type="submit" class="submit-btn">Genera EC</button>
        </form>

        <div class="footer">
            © 2024 Idraulica Baretta. All rights reserved.
        </div>
    </div>
</body>
</html>
